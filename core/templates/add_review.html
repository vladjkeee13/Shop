{% extends 'base.html' %}

{% load staticfiles %}


{% block include_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/add_review_style.css' %}">
{% endblock include_css %}


{% block title %}
    Add review
{% endblock %}

{% block content %}

    <form class="form_review" method="post" > {% csrf_token %}
        <table>
            {{ form.as_table }}
            <tr>
                <td class="button1">
                    <input type="submit" value="Add a review">
                </td>
            </tr>
        </table>
    </form>

{% endblock content %}
