{% extends 'base.html' %}


{% load staticfiles %}


{% block include_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'core/css/products_style.css' %}">
{% endblock include_css %}


{% block title %}
    {{ category }}
{% endblock %}

{% block content %}

    <div class="grid">

        {% for product in product_collection %}

        <div class="product">

            <div class="product-image">
                <img src="/media/{{ product.image.first }}" alt="Img1">
            </div>

            <div class="product-info">
                <a href="{% url 'core:product' brand_name=brand.name gender_category=gender_category category=category.name product_name=product.name %}">
                        {{ product.name }} </a>

            </div>

        </div>

        {% endfor %}

	</div>

{% endblock %}
